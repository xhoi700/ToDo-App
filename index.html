<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <h1>ToDo App</h1>
    <div class="wrapper">
        <form>
            <input id="todo-input" type="text" placeholder="write anything and hit enter to add" autocomplete="off">
            <button id="add-button">ADD</button>
        </form>
        <ul id="todo-list">
            <li id="todo">
                <input type="checkbox" id="todo-1">
                <label for="todo-1" class="custom-checkbox">
                    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check" />
                </label>
                <label for="todo-1" id="todo-text">
                    webdev project with html css and js
                </label>
                <button class="delete-button">
                    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
                </button>
                
            </li>
            <li id="todo">
                <input type="checkbox" id="todo-2">
                <label for="todo-2" class="custom-checkbox">
                    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check" />
                </label>
                <label for="todo-2" id="todo-text">
                    webdev project with html css and js
                </label>
                <button class="delete-button">
                    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
                </button>
                
            </li>
        </ul>
    </div>
    
</body>
</html>
